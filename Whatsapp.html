<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupos Whatsapp</title>
    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- estilos -->
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
  <div class="container">
    <div class="navbar-container">
        <nav>
           
            <ul class="navbar-items">
              

                <li>
                    <a href="index.html" class="default-btn">Home</a>
                </li>
            </ul>
        </nav>
        
    </div>
    <main>
        <div class="main-banner-whatsapp">
            
        </div>
       <div><br><br></div>

        <section class="pricing-container">
            <h2>Clique aqui!</h2>
            <p><a href="https://chat.whatsapp.com/GK39xxgmr6WBHgkR6L0PJM" style="color: rgb(82, 162, 2);">Grupo Principal</a></p>
            <div class="plans-container">
                <div class="plan">
                   
                </div>
            </div>
        </section>
        <section class="serchdomain-container">
            <h2>Quer receber o Jornal Athon todas as semanas?</h2>
            <p>Com ele você fica por dentro de tudo</p>
            <form>
                <input type="text" name="domain" id="domain" placeholder="digite seu e-mail">
                <input type="submit" value="Receber Jornal no e-mail">
            </form>
        </section>
        <section class="contact-container">
            <h2>Mande uma mensagem</h2>
            <p>envie sua mensagem, em até 1h responderemos</p>
            <form>
                <input type="text" name="name" id="name" placeholder="seu nome">
                <input type="email" name="email" id="email" placeholder="digite seu e-mail">
                <textarea name="message" id="message" placeholder="descreva sua dúvida ou sugestão"></textarea>
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
   
  </div>
    
</body>

</html>
